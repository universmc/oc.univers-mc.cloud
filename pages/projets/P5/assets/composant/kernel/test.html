<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composant Kernel</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <div class="kernel">
        <div class="row">
            <div class="input">
                <!-- Zone d'entrée pour l'intégration de l'intelligence artificielle -->
                <textarea id="input-area" placeholder="Intégrer l'intelligence artificielle ici..."></textarea>
                <button onclick="executeAI()">Exécuter</button>
            </div>

            <div class="output">
                <!-- Fenêtre principale pour afficher le résultat -->
                <div id="output-window"></div>
            </div>
        </div>
        <div class="algorithms">
            <!-- Bloc pour intégrer des algorithmes spécifiques si nécessaire -->
            <p>Algorithmes</p>
        </div>
    </div>

    <script src="kernel.js"></script>
</body>
</html>
