<!-- Fichier: card.html -->

<article class="card">
    <div class="img-card-container">
        <img src="assets/img/restaurants/placeholder.jpg" alt="placeholder">
        <button class="btn-new">Nouveau</button>
    </div>
    <div class="info-container">
        <div class="info-rows">
            <span class="card-title"><h4>Nom du restaurant</h4></span>
            <span class="card-subtitle">Emplacement du restaurant</span>
        </div>
        <div class="heart-box">
            <span class="icon-regular">
                <i class="fa-regular fa-heart"></i>
            </span>
            <span class="icon-solid">
                <i class="fa-solid fa-heart"></i>
            </span>
        </div>
    </div>
</article>
